<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Canvas: Del Píxel a la Persuasión</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <!-- Fuentes: Playfair Display (Serif) & Inter (Sans-Serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- React y Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #1c1c1c; }
    h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
    
    /* Animaciones base */
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    .fade-out { animation: fadeOut 0.4s ease-in forwards; }
    .scale-in { animation: scaleIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
    .scale-out { animation: scaleOut 0.4s cubic-bezier(0.755, 0.05, 0.855, 0.06) forwards; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(10px); } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes scaleOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }

    /* Animación para revelado en scroll */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s cubic-bezier(0.17, 0.55, 0.55, 1), transform 0.8s cubic-bezier(0.17, 0.55, 0.55, 1);
      transition-delay: 0.1s;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Para escalonar animaciones de hijos */
    .reveal.visible .reveal-child {
      opacity: 1;
      transform: translateY(0);
    }
    .reveal-child {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .reveal.visible .reveal-child:nth-child(1) { transition-delay: 0.2s; }
    .reveal.visible .reveal-child:nth-child(2) { transition-delay: 0.3s; }
    .reveal.visible .reveal-child:nth-child(3) { transition-delay: 0.4s; }
    .reveal.visible .reveal-child:nth-child(4) { transition-delay: 0.5s; }
    .reveal.visible .reveal-child:nth-child(5) { transition-delay: 0.6s; }
    .reveal.visible .reveal-child:nth-child(6) { transition-delay: 0.7s; }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // =============== DATOS DE LA APLICACIÓN ===============
    const modules = [
      {
        id: 'campanas',
        icon: 'send',
        title: "Campañas en Redes Sociales",
        subtitle: "Diseñando ecosistemas visuales.",
        description: "Una campaña exitosa en redes sociales va más allá de posts aislados. Se trata de construir un ecosistema visual coherente que cuente una historia a través de diferentes formatos y plataformas, adaptándose al lenguaje de cada una.",
        keyConcepts: ["Estrategia de Contenido Visual", "Adaptacion de Formatos", "Cohesion de Campaña", "Diseño para Interaccion", "Customer Journey Mapping", "Modelo AIDA en Diseño"],
        practice: {
          deepDive: "La clave de una campaña cohesiva es tener un 'Key Visual' fuerte (una imagen o concepto central) y luego 'deconstruirlo' para cada plataforma. Instagram puede enfocarse en la estética, TikTok en el entretenimiento y LinkedIn en el valor profesional, pero todos deben sentirse parte del mismo universo de marca.",
          exercise: "Elige una marca y analiza su última campaña en Instagram. Identifica el Key Visual. ¿Cómo lo adaptan a Stories vs. el Feed? ¿Usan el mismo tono visual en los Reels? Anota tus observaciones.",
          Task: () => <textarea placeholder="Describe el Key Visual y las adaptaciones que observaste..." className="w-full h-24 p-2 border rounded-md text-sm bg-white"></textarea>
        },
        LabComponent: function FormatAdapter() {
            const [format, setFormat] = useState('feed');
            const formats = {
                feed: { w: 'w-48', h: 'h-48', text: 'Post Cuadrado (1:1)' },
                story: { w: 'w-32', h: 'h-56', text: 'Story (9:16)' },
                banner: { w: 'w-64', h: 'h-16', text: 'Banner (4:1)' }
            };
            const currentFormat = formats[format];
            return (
                <div className="p-8 flex flex-col items-center justify-center h-full">
                    <div className={`bg-blue-200 rounded-lg flex items-center justify-center transition-all duration-300 ${currentFormat.w} ${currentFormat.h}`}>
                        <p className="text-blue-800 text-xs text-center font-semibold">{currentFormat.text}</p>
                    </div>
                    <div className="flex gap-2 mt-4">
                        <button onClick={() => setFormat('feed')} className={`p-2 rounded-md ${format === 'feed' ? 'bg-black text-white' : 'hover:bg-gray-200'}`}><i data-lucide="square" className="w-5 h-5"></i></button>
                        <button onClick={() => setFormat('story')} className={`p-2 rounded-md ${format === 'story' ? 'bg-black text-white' : 'hover:bg-gray-200'}`}><i data-lucide="rectangle-vertical" className="w-5 h-5"></i></button>
                        <button onClick={() => setFormat('banner')} className={`p-2 rounded-md ${format === 'banner' ? 'bg-black text-white' : 'hover:bg-gray-200'}`}><i data-lucide="rectangle-horizontal" className="w-5 h-5"></i></button>
                    </div>
                </div>
            )
        }
      },
      {
        id: 'performance',
        icon: 'mouse-pointer-click',
        title: "Diseño para Performance",
        subtitle: "Creando anuncios que convierten.",
        description: "El diseño para performance (o marketing de resultados) tiene un objetivo claro: generar una acción medible (un clic, una compra, un registro). Aquí, la estética está al servicio de la claridad y la persuasión.",
        keyConcepts: ["Anatomía de un Anuncio Efectivo", "Jerarquía Visual para la Conversión", "Psicología del Color en CTAs", "Pruebas A/B Visuales"],
        practice: {
          deepDive: "El 90% de la información transmitida al cerebro es visual. En un anuncio, tienes 2 segundos para captar la atención. La jerarquía debe ser brutalmente clara: 1. Imagen/Video impactante. 2. Titular/Oferta potente. 3. Call-to-Action (CTA) inconfundible. Todo lo demás es ruido.",
          exercise: "Te dan un titular: '50% de Descuento'. Diseña dos botones de CTA (Call-to-Action) diferentes para una prueba A/B. Piensa en el texto, el color y la forma. ¿Qué hipótesis quieres validar con cada uno?",
          Task: function ABTestTask() {
            return (
                <div className="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Texto del Botón A" className="p-2 border rounded-md text-sm" />
                    <input type="text" placeholder="Texto del Botón B" className="p-2 border rounded-md text-sm" />
                </div>
            );
          }
        },
        LabComponent: function CtaSimulator() {
            const [cta, setCta] = useState({ text: 'Comprar Ahora', color: 'bg-blue-600' });
            return (
                <div className="p-8 flex flex-col items-center justify-center h-full bg-gray-800 text-white">
                    <div className="w-64 h-32 bg-gray-700 rounded-lg flex flex-col items-center justify-center p-4">
                        <p className="text-lg font-bold">Tu Producto Increíble</p>
                        <button className={`mt-4 w-full py-2 rounded-md font-semibold transition-all duration-200 hover:scale-105 active:scale-100 ${cta.color}`}>{cta.text}</button>
                    </div>
                    <div className="flex gap-4 mt-4 text-xs">
                        <button onClick={() => setCta(c => ({...c, color: 'bg-blue-600'}))} className="p-2 bg-blue-600 rounded">Azul</button>
                        <button onClick={() => setCta(c => ({...c, color: 'bg-green-600'}))} className="p-2 bg-green-600 rounded">Verde</button>
                        <button onClick={() => setCta(c => ({...c, color: 'bg-red-600'}))} className="p-2 bg-red-600 rounded">Rojo</button>
                    </div>
                </div>
            );
        }
      },
      {
        id: 'email',
        icon: 'mail',
        title: "Diseño para Email Marketing",
        subtitle: "Conquistando el espacio más personal.",
        description: "Diseñar para el inbox es un desafío único. Debes ser visualmente atractivo, directo y funcional, todo mientras compites por la atención en un entorno saturado y te enfrentas a las limitaciones técnicas de los clientes de correo.",
        keyConcepts: ["Estructura de Email Efectiva", "Diseño Responsivo y 'Mobile-First'", "Compatibilidad con Dark Mode", "CTAs Visuales y Textuales"],
        practice: {
          deepDive: "Un error fatal en email design es usar una sola imagen gigante como todo el contenido. Muchos clientes de correo bloquean las imágenes por defecto, por lo que tu mensaje nunca se verá. La mejor práctica es una mezcla de texto HTML en vivo, imágenes optimizadas y 'bulletproof buttons' (botones creados con código, no imágenes).",
          exercise: "Analiza un email promocional que hayas recibido. ¿Funciona bien en móvil? ¿Qué pasa si desactivas las imágenes? ¿El CTA principal es claro y accesible? Haz una lista de 3 mejoras que le harías.",
          Task: () => <textarea placeholder="1. Mejora A...&#10;2. Mejora B...&#10;3. Mejora C..." className="w-full h-24 p-2 border rounded-md text-sm bg-white"></textarea>
        },
        LabComponent: () => (
             <div className="p-8 text-center">
                 <h4 className="font-semibold mb-4">Anatomía de un Email</h4>
                 <div className="w-48 mx-auto bg-white border rounded-lg text-left text-xs shadow-sm">
                     <div className="p-2 bg-gray-100 font-bold border-b rounded-t-lg">Header (Logo)</div>
                     <div className="p-2 h-16 border-b flex items-center justify-center text-gray-400">Hero Image</div>
                     <div className="p-2 border-b">
                         <p className="font-bold">Titular Atractivo</p>
                         <p className="mt-1 text-gray-600">Texto principal del cuerpo...</p>
                     </div>
                     <div className="p-2 bg-blue-600 text-white text-center font-bold">Call to Action</div>
                     <div className="p-2 text-gray-500 border-t rounded-b-lg">Footer (Redes, Unsubscribe)</div>
                 </div>
             </div>
        )
      },
      {
        id: 'motion',
        icon: 'film',
        title: "Motion Graphics para Marketing",
        subtitle: "Dando vida a las marcas con After Effects.",
        description: "El movimiento es la herramienta más poderosa para captar la atención en el entorno digital. Este módulo es una inmersión profunda en los principios y técnicas de After Effects para crear animaciones que comunican, deleitan y convierten.",
        keyConcepts: ["Principios de Animación Aplicados", "Manejo de Keyframes y Curvas de Velocidad", "Animación de Texto y Formas (Shapes)", "Exportación Optimizada para Redes"],
        practice: {
          deepDive: "La diferencia entre una animación amateur y una profesional reside en el 'easing' (la aceleración y desaceleración de los keyframes). Un movimiento lineal se siente robótico. Un movimiento con 'ease-in' y 'ease-out' se siente natural y deliberado. Dominar el editor de gráficos de After Effects es el secreto para animaciones fluidas y de alta calidad.",
          exercise: "Crea un storyboard simple (3-5 viñetas) para una animación de 10 segundos que presente un logo y un eslogan. Piensa en cómo cada elemento entra en escena y qué principio de animación usarías (ej. 'anticipación' antes de un movimiento rápido).",
          Task: () => <p className="text-sm text-gray-600"><i>Dibuja tu storyboard en papel. Concéntrate en la secuencia y el ritmo del movimiento.</i></p>
        },
        LabComponent: function EasingSimulator() {
            const [ease, setEase] = useState('ease-in-out');
            const eases = {
                'linear': 'linear',
                'ease-in': 'cubic-bezier(0.42, 0, 1, 1)',
                'ease-out': 'cubic-bezier(0, 0, 0.58, 1)',
                'ease-in-out': 'cubic-bezier(0.42, 0, 0.58, 1)'
            };
            return (
                <div className="p-8 flex flex-col items-center justify-center h-full">
                    <style>{`
                        .ball { animation: move 2s ${eases[ease]} infinite alternate; }
                        @keyframes move { from { transform: translateX(-100px); } to { transform: translateX(100px); } }
                    `}</style>
                    <div className="w-full h-10 flex items-center justify-center">
                        <div className="w-8 h-8 bg-red-500 rounded-full ball"></div>
                    </div>
                    <div className="flex gap-2 mt-4 text-xs">
                        {Object.keys(eases).map(e => (
                            <button key={e} onClick={() => setEase(e)} className={`px-2 py-1 rounded ${ease === e ? 'bg-black text-white' : 'bg-gray-200'}`}>{e}</button>
                        ))}
                    </div>
                </div>
            );
        }
      }
    ];

    // =============== COMPONENTES ===============
    const PracticeModal = ({ module, onClose }) => {
        const [closing, setClosing] = useState(false);
        const { practice } = module;
        const PracticeTask = practice.Task;

        const handleClose = () => {
            setClosing(true);
            setTimeout(onClose, 300);
        };
        
        useEffect(() => {
            const handleKeyDown = (e) => e.key === 'Escape' && handleClose();
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
        }, []);

        return (
            <div onClick={handleClose} className={`fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 ${closing ? 'fade-out' : 'fade-in'}`}>
                <div onClick={e => e.stopPropagation()} className={`bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col ${closing ? 'scale-out' : 'scale-in'}`}>
                    <header className="p-6 flex justify-between items-center border-b border-gray-200">
                        <div className="flex items-center">
                            <i data-lucide={module.icon} className="w-7 h-7 mr-4 text-black"></i>
                            <h3 className="text-2xl font-bold font-serif">{module.title}</h3>
                        </div>
                        <button onClick={handleClose} className="p-2 rounded-full text-gray-500 hover:bg-gray-100"><i data-lucide="x" className="w-6 h-6"></i></button>
                    </header>
                    <main className="p-6 overflow-y-auto">
                        <div className="mb-6">
                            <h4 className="font-semibold text-lg mb-2 text-gray-800">Análisis Profundo</h4>
                            <p className="text-gray-600 leading-relaxed">{practice.deepDive}</p>
                        </div>
                        <div>
                            <h4 className="font-semibold text-lg mb-2 text-gray-800">Ejercicio Práctico</h4>
                            <p className="text-gray-600 leading-relaxed mb-4">{practice.exercise}</p>
                            <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                                <PracticeTask />
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        );
    };

    const BrandingProApp = () => {
      const [currentModule, setCurrentModule] = useState(modules[0]);
      const [isAnimating, setIsAnimating] = useState(false);
      const [practiceModalModule, setPracticeModalModule] = useState(null);
      const [scrolled, setScrolled] = useState(false);

      // Efecto para el header con scroll
      useEffect(() => {
          const handleScroll = () => {
              setScrolled(window.scrollY > 10);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      // Efecto para animaciones en scroll
      useEffect(() => {
          const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                  if (entry.isIntersecting) {
                      entry.target.classList.add('visible');
                  }
              });
          }, {
              threshold: 0.1
          });

          const elementsToReveal = document.querySelectorAll('.reveal');
          elementsToReveal.forEach(el => observer.observe(el));

          return () => {
              elementsToReveal.forEach(el => observer.unobserve(el));
          };
      }, []);


      const selectModule = (module) => {
        if (module.id !== currentModule.id) {
          setIsAnimating(true);
          setTimeout(() => {
            setCurrentModule(module);
            setIsAnimating(false);
          }, 300);
        }
      };

      useEffect(() => {
        lucide.createIcons();
      }, [currentModule, practiceModalModule]);

      const LabComponent = currentModule.LabComponent;

      return (
        <div className="min-h-screen bg-gray-50">
          {practiceModalModule && <PracticeModal module={practiceModalModule} onClose={() => setPracticeModalModule(null)} />}
          
          <header className={`fixed w-full top-0 z-40 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-lg border-b border-gray-200 shadow-sm' : 'bg-transparent'}`}>
            <nav className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold font-serif">Digital Canvas</h1>
              <div className="hidden md:flex items-center space-x-6">
                <a href="#fundamentos" className="text-sm font-medium text-gray-600 hover:text-black transition-colors">Campañas</a>
                <a href="#proceso-campana" className="text-sm font-medium text-gray-600 hover:text-black transition-colors">Proceso</a>
                <a href="#redes-sociales" className="text-sm font-medium text-gray-600 hover:text-black transition-colors">Redes</a>
                <a href="#psicologia" className="text-sm font-medium text-gray-600 hover:text-black transition-colors">Psicología</a>
                <a href="#metricas" className="text-sm font-medium text-gray-600 hover:text-black transition-colors">Métricas</a>
              </div>
            </nav>
          </header>

          <main className="pt-24">
            {/* Sección de Fundamentos (Interactiva) */}
            <section id="fundamentos" className="py-20 px-6">
              <div className="max-w-7xl mx-auto">
                <div className="text-center max-w-3xl mx-auto mb-16 reveal">
                    <h2 className="text-4xl md:text-5xl font-bold font-serif mb-4">Diseño Digital Avanzado</h2>
                    <p className="text-lg text-gray-600">Una plataforma para dominar el diseño enfocado en marketing digital, redes sociales y la conversión.</p>
                </div>

                <div className="flex flex-col md:flex-row gap-10 lg:gap-16">
                  {/* Navegación de Módulos */}
                  <div className="md:w-1/3 reveal">
                    <div className="space-y-3 sticky top-28">
                      {modules.map((module) => (
                        <button 
                          key={module.id} 
                          onClick={() => selectModule(module)}
                          className={`w-full p-4 border rounded-lg transition-all duration-300 text-left flex items-start gap-4 group ${ currentModule.id === module.id ? 'bg-black text-white border-black shadow-lg scale-105' : 'bg-white hover:border-gray-400 hover:shadow-md hover:-translate-y-1'}`}
                        >
                          <i data-lucide={module.icon} className={`w-7 h-7 mt-1 flex-shrink-0 transition-transform duration-300 ${currentModule.id === module.id ? 'rotate-[-10deg]' : 'group-hover:text-blue-600'}`}></i>
                          <div>
                            <span className="font-semibold text-lg">{module.title}</span>
                            <p className={`text-sm transition-colors ${currentModule.id === module.id ? 'text-gray-300' : 'text-gray-500'}`}>{module.subtitle}</p>
                          </div>
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Contenido del Módulo */}
                  <div className={`md:w-2/3 transition-opacity duration-300 ${isAnimating ? 'opacity-0' : 'opacity-100'}`}>
                    <div className="bg-white p-8 rounded-xl border border-gray-200 shadow-sm reveal">
                        <h3 className="text-3xl font-bold font-serif mb-4">{currentModule.title}</h3>
                        <p className="text-gray-700 mb-6 leading-relaxed">{currentModule.description}</p>
                        
                        <h4 className="font-semibold mb-3">Conceptos Clave:</h4>
                        <div className="flex flex-wrap gap-2 mb-8">
                            {currentModule.keyConcepts.map(concept => (
                                <span key={concept} className="bg-gray-100 text-gray-700 text-xs font-medium px-3 py-1.5 rounded-full transition-colors hover:bg-gray-200">{concept}</span>
                            ))}
                        </div>
                        
                        <div className="bg-gray-50 rounded-lg border border-gray-200 h-64 overflow-hidden">
                            <LabComponent />
                        </div>

                        <button onClick={() => setPracticeModalModule(currentModule)} className="mt-6 w-full px-4 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-all text-sm font-semibold flex items-center justify-center gap-2 group hover:shadow-lg hover:-translate-y-1 duration-300">
                            <span>Iniciar Práctica del Módulo</span>
                            <i data-lucide="arrow-right" className="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
                        </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* SECCIÓN: PROCESO DE CAMPAÑA PUBLICITARIA */}
            <section id="proceso-campana" className="py-20 px-6 bg-gray-800 text-white">
                <div className="max-w-5xl mx-auto reveal">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-bold font-serif mb-4">El Proceso de una Campaña Publicitaria</h2>
                        <p className="text-lg text-gray-400">Del brief a los resultados: el flujo de trabajo profesional para crear campañas que impactan.</p>
                    </div>
                    <div className="relative space-y-12">
                        <div className="absolute left-8 top-2 h-full border-l-2 border-dashed border-blue-400/30"></div>
                        {[
                            { num: "01", title: "Estrategia y Briefing", description: "Todo empieza aquí. Se define el objetivo (¿qué queremos lograr?), el público (¿a quién le hablamos?), el mensaje clave y los KPIs (¿cómo mediremos el éxito?). El diseñador debe participar para entender el núcleo del reto." },
                            { num: "02", title: "Conceptualización y 'Big Idea'", description: "Lluvia de ideas para encontrar un concepto creativo potente y memorable que conecte con la audiencia. Se crean moodboards para definir la dirección artística y el tono visual de la campaña." },
                            { num: "03", title: "Dirección de Arte y Diseño", description: "Se traduce el concepto en un lenguaje visual. Se define la paleta de colores, tipografía, estilo fotográfico y se crea el 'Key Visual', la pieza central que unificará toda la campaña." },
                            { num: "04", title: "Producción y Adaptación", description: "Se diseñan todas las piezas necesarias: banners para Google, posts para Instagram, videos para TikTok, etc. Cada pieza se adapta al formato y lenguaje específico de su plataforma." },
                            { num: "05", title: "Lanzamiento, Medición y Optimización", description: "La campaña se publica. El trabajo del diseñador continúa: se analizan las métricas (CTR, Conversión), se realizan pruebas A/B con diferentes diseños y se optimizan las piezas para mejorar los resultados." }
                        ].map(step => (
                            <div key={step.num} className="flex items-start gap-6 pl-4 reveal-child">
                                <div className="flex-shrink-0 w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center text-xl font-bold font-serif text-blue-400 z-10">{step.num}</div>
                                <div className="pt-2">
                                    <h4 className="text-2xl font-bold font-serif mb-2">{step.title}</h4>
                                    <p className="text-gray-400">{step.description}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>

            {/* SECCIÓN: ESTRATEGIA EN REDES SOCIALES */}
            <section id="redes-sociales" className="py-20 px-6 bg-white border-y border-gray-200">
                <div className="max-w-5xl mx-auto reveal">
                    <div className="text-center mb-16">

                        <h2 className="text-4xl font-bold font-serif mb-4">Métricas que Guían el Diseño</h2>
                        <p className="text-lg text-gray-600 max-w-3xl mx-auto">Tu diseño no solo debe ser bonito, debe generar resultados. Entender estas métricas te convierte en un diseñador estratégico.</p>

                        <div className="bg-white border border-gray-200 rounded-lg p-6 transition-all hover:shadow-lg hover:-translate-y-1 duration-300 reveal-child">

                            <h4 className="font-semibold text-lg mb-2">CTR (Click-Through Rate) - Tasa de Clics</h4>
                            <p className="text-sm text-gray-600 mb-3"><strong>Qué es:</strong> El porcentaje de personas que hacen clic en tu anuncio después de verlo. (Clics / Impresiones) * 100.</p>
                            <p className="text-sm text-gray-800 font-medium"><strong>Por qué le importa al diseñador:</strong> Es el indicador más directo de la capacidad de tu diseño para captar la atención y generar curiosidad. Un CTR bajo puede significar que el visual no es llamativo, el mensaje no es claro o el CTA no es visible.</p>
                        </div>
                        <div className="bg-white border border-gray-200 rounded-lg p-6 transition-all hover:shadow-lg hover:-translate-y-1 duration-300 reveal-child">
                            <i data-lucide="target" className="w-8 h-8 mb-4 text-indigo-500"></i>
                            <h4 className="font-semibold text-lg mb-2">Conversion Rate - Tasa de Conversión</h4>
                            <p className="text-sm text-gray-600 mb-3"><strong>Qué es:</strong> El porcentaje de personas que completan una acción deseada (compra, registro) después de hacer clic en el anuncio.</p>
                            <p className="text-sm text-gray-800 font-medium"><strong>Por qué le importa al diseñador:</strong> Mide la efectividad final de tu promesa visual. Si el CTR es alto pero la conversión es baja, puede haber una desconexión entre lo que el anuncio promete (diseño, oferta) y lo que la página de destino entrega.</p>
                        </div>
                        <div className="bg-white border border-gray-200 rounded-lg p-6 transition-all hover:shadow-lg hover:-translate-y-1 duration-300 reveal-child">
                            <i data-lucide="dollar-sign" className="w-8 h-8 mb-4 text-indigo-500"></i>
                            <h4 className="font-semibold text-lg mb-2">ROAS (Return On Ad Spend) - Retorno de la Inversión</h4>
                            <p className="text-sm text-gray-600 mb-3"><strong>Qué es:</strong> Mide los ingresos generados por cada dólar gastado en publicidad. Es la métrica de rentabilidad por excelencia.</p>
                            <p className="text-sm text-gray-800 font-medium"><strong>Por qué le importa al diseñador:</strong> Un diseño altamente persuasivo que atrae al público correcto puede aumentar drásticamente el ROAS, demostrando el valor económico directo del trabajo creativo.</p>
                        </div>
                        <div className="bg-white border border-gray-200 rounded-lg p-6 transition-all hover:shadow-lg hover:-translate-y-1 duration-300 reveal-child">
                            <i data-lucide="heart" className="w-8 h-8 mb-4 text-indigo-500"></i>
                            <h4 className="font-semibold text-lg mb-2">Engagement Rate - Tasa de Interacción</h4>
                            <p className="text-sm text-gray-600 mb-3"><strong>Qué es:</strong> En redes sociales, mide la suma de likes, comentarios, compartidos y guardados, dividida por el alcance o las impresiones.</p>
                            <p className="text-sm text-gray-800 font-medium"><strong>Por qué le importa al diseñador:</strong> Indica si el diseño resuena cultural y emocionalmente con la audiencia. Un diseño que genera conversación es un activo de marca valioso más allá del clic inmediato.</p>
                        </div>
                         <div className="bg-white border border-gray-200 rounded-lg p-6 transition-all hover:shadow-lg hover:-translate-y-1 duration-300 md:col-span-2 reveal-child">
                            <i data-lucide="brain-circuit" className="w-8 h-8 mb-4 text-indigo-500"></i>
                            <h4 className="font-semibold text-lg mb-2">Ad Recall Lift - Incremento en el Recuerdo del Anuncio</h4>
                            <p className="text-sm text-gray-600 mb-3"><strong>Qué es:</strong> Mide cuántas personas más recuerdan haber visto tu anuncio en comparación con un grupo de control que no lo vio. Se mide con encuestas en la plataforma.</p>
                            <p className="text-sm text-gray-800 font-medium"><strong>Por qué le importa al diseñador:</strong> Es la prueba de fuego de la memorabilidad de tu diseño. Un visual potente, un concepto único o una animación sorprendente pueden lograr que tu marca se quede en la mente del consumidor, incluso si no hacen clic.</p>
